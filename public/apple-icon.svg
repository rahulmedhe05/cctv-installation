<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <rect width="180" height="180" rx="40" fill="#DC2626"/>
  <g fill="white">
    <!-- Camera body -->
    <rect x="30" y="65" width="80" height="58" rx="8"/>
    <!-- Camera lens outer -->
    <circle cx="70" cy="94" r="20"/>
    <!-- Camera lens inner -->
    <circle cx="70" cy="94" r="10" fill="#DC2626"/>
    <!-- Camera lens center -->
    <circle cx="70" cy="94" r="4" fill="white"/>
    <!-- Camera mount/arm -->
    <rect x="110" y="75" width="40" height="18" rx="4"/>
    <rect x="135" y="55" width="18" height="45" rx="4"/>
    <!-- Recording indicator -->
    <circle cx="42" cy="78" r="6" fill="#DC2626"/>
    <circle cx="42" cy="78" r="8" fill="none" stroke="white" stroke-width="2"/>
  </g>
</svg>
